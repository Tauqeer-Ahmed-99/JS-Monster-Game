<!DOCTYPE html>
<head>
    <title>Monster Killing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section id="progress">
        <h2 id="heading1">Monster Health</h2>
        <progress id="monster" max="100" value="100">100%</progress>
        <h2 id="heading2">Player Health <span id="oneup">1</span></h2>
        <progress id="player" max="100" value="100">100%</progress>
    </section>
    <section id="controls">
        <button id="attack-btn">Attack</button>
        <button id="strong-attack-btn">Strong Attack</button>
        <button id="heal-btn">Heal</button>
        <button id="log-button">Show Log</button>
    </section>

</body>
